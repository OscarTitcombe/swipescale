<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B1E3B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2F63;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF7A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6A00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bg1)" rx="20"/>
  
  <!-- Top Section -->
  <text x="200" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">KNOW YOUR REAL</text>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">COLLEGE CHANCES</text>
  
  <!-- Underline for REAL -->
  <line x1="120" y1="95" x2="180" y2="95" stroke="#FF7A1A" stroke-width="3"/>
  
  <!-- Phone Mockups with Real Images -->
  <!-- Left Phone - Using Fragrance_Finder_Slide_4_V2.png -->
  <rect x="80" y="120" width="120" height="200" rx="15" fill="white" stroke="#FF7A1A" stroke-width="2"/>
  <image href="/creative/Fragrance_Finder_Slide_4_V2.png" x="85" y="125" width="110" height="190" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Right Phone - Using CTA 3.png -->
  <rect x="200" y="140" width="120" height="200" rx="15" fill="white" stroke="#FF7A1A" stroke-width="2"/>
  <image href="/creative/CTA 3.png" x="205" y="145" width="110" height="190" preserveAspectRatio="xMidYMid slice"/>
  
  <!-- Decorative Lines -->
  <path d="M 50 100 Q 100 80 150 100" stroke="white" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 250 100 Q 300 80 350 100" stroke="white" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Bottom Text -->
  <text x="200" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">APP ADVISOR</text>
  <text x="200" y="400" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">APPADVISOR.COM</text>
  
  <!-- LINK IN BIO -->
  <text x="200" y="450" text-anchor="middle" fill="#FF7A1A" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LINK IN BIO</text>
  
  <!-- Accent Elements -->
  <circle cx="320" cy="80" r="8" fill="url(#accent)"/>
  <circle cx="80" cy="420" r="6" fill="url(#accent)" opacity="0.7"/>
</svg> 