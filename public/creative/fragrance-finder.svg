<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C2C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bg2)" rx="20"/>
  
  <!-- Top Section -->
  <text x="200" y="60" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">FIND YOUR PERFECT</text>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="22" font-weight="bold">FRAGRANCE</text>
  <text x="200" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14">FRAGRANCEFINDER.AI</text>
  
  <!-- Gold Medal -->
  <circle cx="320" cy="70" r="25" fill="url(#gold)" stroke="#FFD700" stroke-width="2"/>
  <text x="320" y="78" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="10" font-weight="bold">10K</text>
  <text x="320" y="90" text-anchor="middle" fill="black" font-family="Arial, sans-serif" font-size="8">USERS</text>
  
  <!-- Phone Mockups -->
  <!-- Left Phone (Quiz) -->
  <rect x="60" y="130" width="100" height="160" rx="15" fill="white" stroke="#FFD700" stroke-width="2"/>
  <rect x="70" y="140" width="80" height="6" rx="3" fill="#4CAF50"/>
  <text x="110" y="170" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">How strong do you</text>
  <text x="110" y="185" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10">want it to be?</text>
  <rect x="75" y="200" width="70" height="20" rx="10" fill="#4CAF50"/>
  <text x="110" y="213" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Moderate</text>
  
  <!-- Center Phone (Main) -->
  <rect x="150" y="120" width="100" height="160" rx="15" fill="white" stroke="#FFD700" stroke-width="2"/>
  <text x="200" y="160" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Fragrance</text>
  <text x="200" y="180" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Finder</text>
  <text x="200" y="210" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">Answer 10 quick questions</text>
  <text x="200" y="225" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">to find your perfect</text>
  <text x="200" y="240" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="10">fragrance match</text>
  <rect x="170" y="250" width="60" height="25" rx="12" fill="#333"/>
  <text x="200" y="265" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Begin</text>
  
  <!-- Right Phone (Product) -->
  <rect x="240" y="140" width="100" height="160" rx="15" fill="white" stroke="#FFD700" stroke-width="2"/>
  <rect x="260" y="150" width="60" height="40" rx="5" fill="#8B4513"/>
  <text x="290" y="210" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Hugo Boss</text>
  <text x="290" y="225" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">The Scent Absolute</text>
  <text x="290" y="245" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Scent: 7/10</text>
  <text x="290" y="260" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">Projection: 6/10</text>
  
  <!-- Decorative Lines -->
  <path d="M 50 100 Q 100 80 150 100" stroke="white" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M 250 100 Q 300 80 350 100" stroke="white" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- LINK IN BIO -->
  <text x="200" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">LINK IN BIO</text>
  
  <!-- Arrow -->
  <path d="M 150 370 L 200 370 L 200 360 M 200 370 L 200 380" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Accent Elements -->
  <circle cx="80" cy="80" r="6" fill="#FFD700" opacity="0.8"/>
  <circle cx="320" cy="420" r="8" fill="#FFD700" opacity="0.6"/>
</svg> 